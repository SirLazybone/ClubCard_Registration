<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:text="${error}">
</div>

<form th:action="@{/registration}" th:method="POST" th:object="${registrationForm}">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username" required maxlength="20" th:field="*{username}"><br><br>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" required th:field="*{password}"><br><br>

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" required th:field="*{name}"><br><br>

  <label for="surname">Фамилия:</label>
  <input type="text" id="surname" name="surname" required th:field="*{surname}"><br><br>

  <label for="fatherName">Отчество:</label>
  <input type="text" id="fatherName" name="fatherName" required th:field="*{fatherName}"><br><br>

  <label for="phone">Телефон:</label>
  <input type="tel" id="phone" name="phone" required th:field="*{phone}"><br><br>

  <label for="email">Электронная почта:</label>
  <input type="email" id="email" name="email" required th:field="*{email}"><br><br>

  <label for="birthdate">Дата рождения:</label>
  <input type="date" id="birthdate" name="birthdate" required th:field="*{birthDate}"><br><br>

  <button type="submit">Зарегистрироваться</button>
</form>

</body>
</html>
