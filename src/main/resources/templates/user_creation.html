<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Новый пользователь</title>
</head>
<body>
<div th:text="${error}">
</div>
<form th:action="@{/users/new}" th:object="${newUserForm}" th:method="POST">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username" th:field="*{username}" required><br><br>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required><br><br>

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

  <label for="surname">Фамилимя:</label>
  <input type="text" id="surname" name="surname" th:field="*{surname}" required><br><br>

  <label for="fatherName">Отчество:</label>
  <input type="text" id="fatherName" name="fatherName" th:field="*{fatherName}" required><br><br>

  <label for="phone">Телефон:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}" required><br><br>

  <label for="email">Мэйл:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

  <label for="birthDate">Дата рождения:</label>
  <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" required><br><br>

  <label for="isAdmin">Назначить администратором:</label>
  <input type="checkbox" id="isAdmin" name="isAdmin" th:checked="*{isAdmin}"><br><br>

  <input type="submit" value="Создать пользователя">
</form>
</body>
</html>
